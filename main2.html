<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main2.css">
    <title>Resume Builder</title>
</head>
<body> 
    <div class="container">
        <!-- Left Side: Personal Information and Work Experience -->
        <div class="left-side">
            <!-- Personal Information Form -->
            <form id="resumeForm" class="personal-info-form">
                <h1>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </h1>

                <p>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter your title (e.g. Front End Developer)">
                </p>

                <p>
                    <label for="about">About Me:</label>
                    <textarea id="about" name="about" rows="5" cols="50" placeholder="Write something about yourself..."></textarea>
                </p>
                <hr>

                <!-- Work Experience Form -->
                <section class="experience">
                    <h2>Work Experience</h2>
                    <ul>
                        <li>
                            <label for="job1-title">Job Title 1:</label>
                            <input type="text" id="job1-title" name="job1-title" placeholder="Enter job title (e.g. Software Developer)">
                        </li>
                        <li>
                            <label for="job1-company">Company 1:</label>
                            <input type="text" id="job1-company" name="job1-company" placeholder="Enter company name (e.g. Digital Solutions)">
                        </li>
                        <li>
                            <label for="job1-duration">Duration 1:</label>
                            <input type="text" id="job1-duration" name="job1-duration" placeholder="Enter duration (e.g. 2022 - Present)">
                        </li>

                        <li>
                            <label for="job2-title">Job Title 2:</label>
                            <input type="text" id="job2-title" name="job2-title" placeholder="Enter job title (e.g. Intern)">
                        </li>
                        <li>
                            <label for="job2-company">Company 2:</label>
                            <input type="text" id="job2-company" name="job2-company" placeholder="Enter company name (e.g. ABS International)">
                        </li>
                        <li>
                            <label for="job2-duration">Duration 2:</label>
                            <input type="text" id="job2-duration" name="job2-duration" placeholder="Enter duration (e.g. 2021 - 2022)">
                        </li>

                        <li>
                            <label for="projects">Key Projects:</label>
                            <textarea id="projects" name="projects" rows="4" placeholder="Describe your projects..."></textarea>
                        </li>
                    </ul>
                </section>
            </form>
        </div>
        
        <!-- Right Side: Education, Skills, and Certification -->
        <div class="right-side">
            <!-- Picture Upload -->
            <section class="picture-upload">
                <h2>Upload Your Picture</h2>
                <input type="file" id="picture" name="picture" accept="image/*">
                <p id="error-message" class="error-message"></p>
            </section>
            <hr>

            <!-- Education Form -->
            <section class="education">
                <h2>Education</h2>
                <ul>
                    <li>
                        <label for="degree1">Degree 1:</label>
                        <input type="text" id="degree1" name="degree1" placeholder="Enter your degree (e.g. BSc in Computer Science)">
                    </li>
                    <li>
                        <label for="school1">School/College 1:</label>
                        <input type="text" id="school1" name="school1" placeholder="Enter institution (e.g. Virtual University)">
                    </li>
                    <li>
                        <label for="year1">Year 1:</label>
                        <input type="text" id="year1" name="year1" placeholder="Enter year (e.g. 2019 - 2022)">
                    </li>

                    <li>
                        <label for="degree2">Degree 2:</label>
                        <input type="text" id="degree2" name="degree2" placeholder="Enter your degree (e.g. Pre-Engineering)">
                    </li>
                    <li>
                        <label for="school2">School/College 2:</label>
                        <input type="text" id="school2" name="school2" placeholder="Enter institution (e.g. Punjab College)">
                    </li>
                    <li>
                        <label for="year2">Year 2:</label>
                        <input type="text" id="year2" name="year2" placeholder="Enter year (e.g. 2017 - 2019)">
                    </li>

                    <li>
                        <label for="degree3">Degree 3:</label>
                        <input type="text" id="degree3" name="degree3" placeholder="Enter your degree (e.g. Matric in Science)">
                    </li>
                    <li>
                        <label for="school3">School/College 3:</label>
                        <input type="text" id="school3" name="school3" placeholder="Enter institution (e.g. Govt Muslim High School)">
                    </li>
                    <li>
                        <label for="year3">Year 3:</label>
                        <input type="text" id="year3" name="year3" placeholder="Enter year (e.g. 2015 - 2017)">
                    </li>
                </ul>
            </section>
            <hr>

            <!-- Skills Form -->
            <section class="skills">
                <h2>Skills</h2>
                <ul>
                    <li>
                        <label for="skill1">Skill 1:</label>
                        <input type="text" id="skill1" name="skill1" placeholder="Enter skill (e.g. HTML5 & CSS3)">
                    </li>
                    <li>
                        <label for="skill2">Skill 2:</label>
                        <input type="text" id="skill2" name="skill2" placeholder="Enter skill (e.g. JavaScript & TypeScript)">
                    </li>
                </ul>
            </section>
            <hr>

            <!-- Certification Form -->
            <section class="certification">
                <h2>Certification</h2>
                <ul>
                    <li>
                        <label for="cert1">Certification 1:</label>
                        <input type="text" id="cert1" name="cert1" placeholder="Enter certification (e.g. Introduction to networking)">
                    </li>
                    <li>
                        <label for="cert1-organization">Organization 1:</label>
                        <input type="text" id="cert1-organization" name="cert1-organization" placeholder="Enter organization (e.g. Cisco Network Academy)">
                    </li>
                    <li>
                        <label for="cert1-year">Year 1:</label>
                        <input type="text" id="cert1-year" name="cert1-year" placeholder="Enter year (e.g. 2023)">
                    </li>
                </ul>
            </section>
        </div>
    </div>
    
  
    
    <!-- Button inside form -->
<form id="resumeForm" class="personal-info-form">
    <!-- ... existing form fields ... -->
    <button type="submit">Generate Resume</button>
</form>

    <script src="index.js"></script>
</body>
</html>
